buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.0.2.RELEASE'
        classpath 'org.grooscript:grooscript-gradle-plugin:0.3-SNAPSHOT'
    }
}

apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'grooscript'
apply plugin: 'war'

/*jar {
    baseName = 'rest-h2-grooscript'
    version =  '0.1.0'
}*/

war {
    baseName = 'rest-h2-grooscript'
    version =  '0.1.0'
}

grooscript {
    source = ['src/main/groovy/framework/model',
            'src/main/groovy/framework/view',
            'src/main/groovy/framework/presenter',
            'src/main/groovy/conversion/ConvertedCode.groovy']
    classPath = ['src/main/groovy']
    initialText = '//Grooscript converted file'
}

repositories {
    mavenLocal()
    mavenCentral()
}

configurations {
    providedRuntime
}

dependencies {
    //compile 'org.springframework.boot:spring-boot-starter-web'
    compile("org.springframework.boot:spring-boot-starter-websocket")
    compile("org.springframework:spring-messaging")
    //compile("org.springframework:spring-websocket")
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
    //compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile "org.springframework.data:spring-data-commons:1.6.2.RELEASE"
    compile "org.springframework.data:spring-data-mongodb:1.4.0.RELEASE"

    compile 'org.codehaus.groovy:groovy-all:2.3.0'
    //compile 'org.springframework:spring-jdbc:4.0.3.RELEASE'
    compile('org.grooscript:grooscript:0.5-SNAPSHOT') {
        exclude module: 'groovy'
    }
    //runtime 'com.h2database:h2:1.3.173'
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
    testCompile 'org.springframework:spring-test:4.0.3.RELEASE'
    testCompile 'org.objenesis:objenesis:1.2'
    testCompile 'cglib:cglib-nodep:2.2.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
