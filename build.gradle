buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-snapshot" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.0.RC4")
        classpath group: 'org.grooscript', name: 'grooscript-gradle-plugin', version: '0.2'
    }
}

apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'grooscript'
apply plugin: 'war'

/*jar {
    baseName = 'rest-h2-grooscript'
    version =  '0.1.0'
}*/

war {
    baseName = 'rest-h2-grooscript'
    version =  '0.1.0'
}

grooscript {
    source = ['src/main/groovy/framework/model',
            'src/main/groovy/framework/view',
            'src/main/groovy/framework/presenter',
            'src/main/groovy/conversion/ConvertedCode.groovy']
    classPath = ['src/main/groovy']
    initialText = '//Grooscript converted file'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.codehaus.groovy:groovy-all:2.2.1'
    compile 'org.springframework:spring-jdbc:4.0.1.RELEASE'
    compile 'org.grooscript:grooscript:0.4.4'
    runtime 'com.h2database:h2:1.3.173'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.springframework:spring-test:4.0.1.RELEASE'
    testCompile 'cglib:cglib-nodep:2.2.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
